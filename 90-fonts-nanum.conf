<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <alias>
  <family>NanumGothic</family>
  <default>
   <family>sans-serif</family>
  </default>
 </alias>
 <alias>
  <family>NanumMyeongjo</family>
  <default>
   <family>serif</family>
  </default>
 </alias>
 <match target="font">
  <test name="family"><string>NanumGothic</string></test>
  <edit mode="assign" name="hintstyle"><const>hintfull</const></edit>
  <edit name="autohint" mode="append"><bool>false</bool></edit>
  <!-- <edit name="rgba"><const>rgb</const></edit> -->
 </match>
 <match target="font">
  <test name="family"><string>NanumMyeongjo</string></test>
  <edit mode="assign" name="hintstyle"><const>hintfull</const></edit>
  <edit name="autohint" mode="append"><bool>false</bool></edit>
  <!-- <edit name="rgba"><const>rgb</const></edit> -->
 </match>
 <match target="font">
  <test name="family"><string>NanumBarunGothic</string></test>
  <edit mode="assign" name="antialias"><bool>true</bool></edit>
  <edit name="autohint" mode="append"><bool>false</bool></edit>
  <edit name="hinting" mode="assign"><bool>false</bool></edit>
  <!-- <edit name="rgba"><const>rgb</const></edit> -->
 </match>
 <match target="font">
  <test name="family"><string>NanumGothicCoding</string></test>
  <edit mode="assign" name="hintstyle"><const>hintfull</const></edit>
  <edit name="autohint" mode="append"><bool>false</bool></edit>
  <!-- <edit name="rgba"><const>rgb</const></edit> -->
 </match>
 <match target="font">
  <test name="family"><string>Nanum Brush Script</string></test>
  <edit mode="assign" name="hintstyle"><const>hintfull</const></edit>
  <edit name="autohint" mode="append"><bool>false</bool></edit>
  <!-- <edit name="rgba"><const>rgb</const></edit> -->
 </match>
 <match target="font">
  <test name="family"><string>Nanum Pen Script</string></test>
  <edit mode="assign" name="hintstyle"><const>hintfull</const></edit>
  <edit name="autohint" mode="append"><bool>false</bool></edit>
  <!-- <edit name="rgba"><const>rgb</const></edit> -->
 </match>
</fontconfig>
